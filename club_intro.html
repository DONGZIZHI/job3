<p>

<h3>活动基本信息：</h3>
<ul>
    <li>活动名称：古筝公开课与合奏体验</li>
    <li>活动时间：2025 年春季学期</li>
    <li>活动地点：学生活动中心 国乐教室 203</li>
</ul>

<p>
    活动内容包括基础手型讲解、节奏训练示范、曲目片段合奏体验。新同学可以现场试弹，老成员会在旁协助佩戴义甲与纠正手型，帮助大家更快进入状态。
</p>
